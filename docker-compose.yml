version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: osint-weather-db
    environment:
      POSTGRES_USER: osint_user
      POSTGRES_PASSWORD: osint_password
      POSTGRES_DB: osint_weather
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osint_user -d osint_weather"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - osint-network
    restart: unless-stopped

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osint-weather-app
    environment:
      # Database
      DATABASE_URL: postgresql://osint_user:osint_password@postgres:5432/osint_weather

      # API Keys (load from .env file)
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      WEATHER_API_KEY: ${WEATHER_API_KEY}

      # Configuration
      TARGET_CITY: ${TARGET_CITY:-Tel Aviv Yafo}
      TARGET_BRAND: ${TARGET_BRAND:-Allbirds}
      TIMEZONE: ${TIMEZONE:-UTC}

      # Application
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      # Mount code for development (comment out for production)
      - ./app:/app/app
      - ./automation:/app/automation
      - ./scripts:/app/scripts

      # Persistent data
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - osint-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: osint-weather-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ivo
      PGADMIN_DEFAULT_PASSWORD: "1234"
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - osint-network
    restart: unless-stopped
    profiles:
      - tools

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: osint-weather-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
      - N8N_HOST=0.0.0.0
      - TZ=${TIMEZONE:-UTC}
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678/}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}

      # Database settings
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${N8N_POSTGRES_PASSWORD}
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      n8n-postgres:
        condition: service_healthy
    networks:
      - osint-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # PostgreSQL for n8n
  n8n-postgres:
    image: postgres:15-alpine
    container_name: osint-weather-n8n-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${N8N_POSTGRES_PASSWORD}
      POSTGRES_DB: n8n
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - n8n_postgres_data:/var/lib/postgresql/data
    networks:
      - osint-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n -d n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  n8n_data:
    driver: local
  n8n_postgres_data:
    driver: local

networks:
  osint-network:
    driver: bridge
